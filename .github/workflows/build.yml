name: Go

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-sha: ${{ steps.sha256.outputs.value }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build main.go
      
    - name: Calculate artifact sha
      id: sha256
      run: |
        SHA=sha256sum main | cut -d " " -f 1
        run: echo "::set-output name=value::sha256:$SHA"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: main
        
  generate-provenance:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Write git commit
      run: echo "git-commit:$GITHUB_SHA" >> provenance.txt
    - name: Write artifact hash
      run: echo artifact-hash:${{ needs.jobs.build.artifact-hash }} >> provenance.txt
    - name: Upload provenance
      uses: actions/upload-artifact@v2
      with:
        name: build-provenance
        path: provenance.txt
